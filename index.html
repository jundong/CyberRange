<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="stayyule">

    <title>Cyber Range Control Panel</title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
	<link rel="stylesheet" href="public/css/jquery-hotspotter-1.7.7.min.css">
	<link rel="stylesheet" href="public/css/jquery-ui.css">

    <!-- Custom styles for this template -->
    <link href="public/css/dashboard.css" rel="stylesheet">
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="public/libs/jquery-1.11.3.min.js"></script>
	<script src="public/libs/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="public/libs/bootstrap.min.js"></script>
    <!--<script src="public/libs/jquery-1.8.0.js"></script>-->
	<script src="public/libs/jquery-hotspotter-1.7.7.min.js"></script>
	<script src="public/js/overview.js"></script>
</head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cyber Range</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><button id="bps_link" class="btn btn-danger btn-block btn-lg btn-inverse" >BPS</button></li>
            <li><button id="atip_link" class="btn btn-info btn-block btn-lg btn-inverse" >ATIP</button></li>
			<li><button id="splunk_link" class="btn btn-primary btn-block btn-lg btn-inverse" >Splunk</button></li>
			<li><button id="kali_link" class="btn btn-danger btn-block btn-lg btn-inverse" >Kali</button></li>
			<li><button id="metasploitable_link" class="btn btn-info btn-block btn-lg btn-inverse" >AttackTarget</button></li>
			<li><button id="ips_link" class="btn btn-warning btn-block btn-lg btn-inverse" >IPS</button></li>
			<li><button id="ngfw_link" class="btn btn-primary btn-block btn-lg btn-inverse" >NGFW</button></li>
			<li><button id="dlp_link" class="btn btn-danger btn-block btn-lg btn-inverse" >DLP</button></li>
			<li><button id="windows_link" class="btn btn-info btn-block btn-lg btn-inverse" >Windows</button></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header" id="panel_title">Overview</h1>
			<div class="hs-area">
				<img id="link" class="col-md-12" height="500" src="cyberrange.jpg"></img>
				<div style="left: 330px; top: 325px; display: none;" class="hs-wrap">
					<div style="width: 270px; height: 65px; border-radius: 3px;" data-handler="Aim" data-activeon="hover" data-dim="270,65,0" data-coord="330,325" class="invisible-spot" id="BPS"></div>
					<div class="tt-wrap">
						
					</div>
				</div>
				<div style="left: 131.75px; top: 134px; display: none;" class="hs-wrap">
					<div style="width: 30px; height: 29px; border-radius: 3px;" data-handler="Aim" data-activeon="hover" data-dim="30,29,0" data-coord="131.75,134" class="invisible-spot" id="ATIP"></div>
					<div class="tt-wrap">
						
					</div>
				</div>
				<div style="left: 176.75px; top: 112px; display: none;" class="hs-wrap">
					<div style="width: 26px; height: 25px; border-radius: 3px;" data-handler="Aim" data-activeon="hover" data-dim="26,25,0" data-coord="176.75,112" class="invisible-spot" id="Splunk"></div>
					<div class="tt-wrap">
						
					</div>
				</div>
				<div style="left: 205px; top: 84px; display: none;" class="hs-wrap">
					<div style="width: 25px; height: 24px; border-radius: 39px;" data-handler="Aim" data-activeon="hover" data-dim="25,24,39" data-coord="205,84" class="onhover-spot" id="Kali"></div>
					<div class="tt-wrap">
						
					</div>
				</div>
				<div style="left: 260px; top: 79px; display: none;" class="hs-wrap">
					<div style="width: 60px; height: 58px; border-radius: 16px;" data-handler="Aim" data-activeon="hover" data-dim="60,58,16" data-coord="260,79" class="red-spot" id="AttackTarget"></div>
					<div class="tt-wrap">
						
					</div>
				</div>
				<div style="left: 335px; top: 51px; display: none;" class="hs-wrap">
					<div style="width: 59px; height: 49px; border-radius: 3px;" data-handler="Aim" data-activeon="hover" data-dim="59,49,0" data-coord="335,51" class="invisible-spot" id="IPS"></div>
					<div class="tt-wrap">
						
					</div>
				</div>
				<div style="left: 402px; top: 22px; display: none;" class="hs-wrap">
					<div style="width: 44px; height: 42px; border-radius: 15px;" data-handler="Aim" data-activeon="hover" data-dim="44,42,15" data-coord="402,22" class="glass-spot" id="NGFW"></div>
					<div class="tt-wrap">
						
					</div>
				</div>
				<div style="left: 454.75px; top: 0px; display: none;" class="hs-wrap">
					<div style="width: 37px; height: 36px; border-radius: 3px;" data-handler="Aim" data-activeon="hover" data-dim="37,36,0" data-coord="454.75,0" class="invisible-spot" id="DLP"></div>
					<div class="tt-wrap">
						
					</div>
				</div>
				<div style="left: 454.75px; top: 0px; display: none;" class="hs-wrap">
					<div style="width: 37px; height: 36px; border-radius: 3px;" data-handler="Aim" data-activeon="hover" data-dim="37,36,0" data-coord="454.75,0" class="invisible-spot" id="Windows"></div>
					<div class="tt-wrap">
						
					</div>
				</div>	
			</div>
        </div>
      </div>
    </div>
  </body>
</html>
